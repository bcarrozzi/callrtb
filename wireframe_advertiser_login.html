<html>
	<head>
		<title>AllPhoneLeads - Advertiser Sign Up</title>
		<!--Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet"
	</head>
	<body>
		<h1><b><center>Advertiser Sign Up</center></b></h1>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
			<br />
			<br />
		<form action="http://www.xyz.com" method="POST">
			<p>
		First Name: 		<input type="text" name="first_name" value=""/><br />
		Last Name: 			<input type="text" name="last_name" value=""/><br />
		Company Title:		<input type="text" name="company_title" value=""/><br />
		Company Name: 		<input type="text" name="company_name" value=""/><br />
		Company URL: 		<input type="text" name="company_url" value=""/><br />
		Email: 				<input type="text" name="email" value=""/><br />
		Password: 			<input type="text" name="password" value=""/><br />
		Confirm Password:	<input type="text" name="confirm_password" value=""/><br />
		Phone Number:		<input type="text" name="phone_number" value=""/><br />
		Address:			<input type="text" name="address" value=""/><br />
		City:				<input type="text" name="city" value=""/><br />
		State/Province:		<select name="state_province" value="">
								<option value="arizona">Arizona</option>
								<option value="alaska">Alaska</option>
								<option value="california">California</option>
							</select><br />
		Postal/Zip:			<input type="text" name="postal_zip" value=""/><br />
		Country:			<input type="text" name="country" value=""/><br />
		
		<input type="submit" value="Submit" />
			</p>
		</form>
	</body>
